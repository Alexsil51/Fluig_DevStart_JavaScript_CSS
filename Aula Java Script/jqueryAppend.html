<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	
	$(document).ready(function(){
		$("#bnt1").click(function(){
			$("p").append(" <br>Appended text</br>.");
		});

		$("#bnt2").click(function(){
			$("ol").append("<li>Appended item</li>");
		});
});
</script>
</head>
<body>
	
	<p>This is a paragraphi.</p>
	<p>This is another paragraph.</p>

<ol>
	<li>List item 1</li>
	<li>List item 2</li>
	<li>List Item 3</li>
</ol>

<button id="bnt1">Append text</button>
<button id="bnt2">Append list items</button>

</body>
</html>
